apiVersion: v1
kind: ConfigMap
metadata:
  name: employee-management-config
  namespace: employee-management
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "warn"
  DEBUG: "false"
  ENABLE_SWAGGER: "false"
  DB_PORT: "5432"
  REDIS_PORT: "6379"
  JWT_EXPIRES_IN: "4h"
  JWT_REFRESH_EXPIRES_IN: "1d"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"